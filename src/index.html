
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/rocket-fav.ico" type="image/x-icon">
    <title>Test</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./assets/rocket-fav.ico" height="80%"  alt="" srcset="">
            <input id="header-input" class="header__input input" type="text">
        </div>
        <div class="main">
            <div class="main__wrapper">
                <table class="main__table main-table">
                    <thead class="main-table__head table-head">
                        <th class="table-head__item" >ФИО</th>
                        <th class="table-head__item" >Должность</th>
                        <th class="table-head__item" >Возраст</th>
                        <th class="table-head__item" >Компетенции</th>
                        <th class="table-head__item" ></th>
                    </thead>
                    <tbody id="table-body" class="main-table__body table-body">
                    </tbody>
                </table>
            </div>
            <section class="actions">
                <button class="actions__btn" type="submit" id="submitBtn">Отправить</button>
                <button class="actions__btn" id="addRowBtn">Добавить</button>
            </section>
        </div>
        <footer class="footer">
            <a href="#">О компании</a>
        </footer>
    </div>
</body>
</html>
